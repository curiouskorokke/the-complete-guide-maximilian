<div>
  <button
    [class.active]="isSelected"
    type="button"
    (click)="onSelectUser(this.user.id)"
  >
    <!-- [src], [alt]: Property binding  -->
    <img [src]="userAvatarImg" [alt]="this.user.name" />
    <!-- {{ var }}: String Interpolation  -->
    <span>{{ this.user.name }}</span>
  </button>
</div>

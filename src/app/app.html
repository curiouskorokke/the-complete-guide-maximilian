<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [isSelected]="user.id === currentUser?.id"
        (selectedUser)="handleSelectedUser($event)"
      ></app-user>
    </li>
    }
  </ul>
  <section>
    @if(currentUser) {
    <app-tasks [user]="currentUser" />
    } @else {
    <p>Please select a user to show their task</p>
    }
  </section>
</main>
